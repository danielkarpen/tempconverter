<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Unit Converter</title>
  </head>

  <body>
    <main id="card">
      <h1>Unit Converter</h1>
      <div>
        <label for="degC" class="screen-reader-text">째C</label>
        <input
          type="number"
          id="degC"
          placeholder="째C"
          data-conversion="toFahrenheit"
        />
        <label for="degF" class="screen-reader-text">째F</label>
        <input
          type="number"
          id="degF"
          placeholder="째F"
          data-conversion="toCelsius"
        />
      </div>
      <div>Type a temperature in either box to see it's conversion!</div>
    </main>
    <script src="./scripts.js" type="module"></script>
  </body>
</html>
